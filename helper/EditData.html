<form name="editForm">
	<div class="modal-header">
       <h3 class="modal-title">Edit Expense</h3>
    </div>
	<div class="modal-body">
	  <div class="form-group" ng-class="{'has-error': editForm.amount.$invalid, 'has-success': editForm.amount.$valid }">
	    <label class="control-label" for="amount">Amount:</label>
	    <input type="text" name="amount" placeholder="amount" ng-model="expense.amount" class="form-control" required>
	  </div>
	  <div class="form-group" ng-class="{'has-error': editForm.description.$invalid, 'has-success': editForm.description.$valid }">
	    <label class="control-label" for="description">Description:</label>
	    <input type="text" name="description" placeholder="description" ng-model="expense.description" class="form-control" >
	  </div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</form>
